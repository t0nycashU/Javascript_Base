<script>

    var val = +prompt("Введите число для возведения в степень:");
    var pow = +prompt("Введите степень возводимого числа:");

    function power(val, pow){
        if (pow != 1) { 
        return val * power(val, pow - 1);
        } else {
    return val;
  }
}

alert(power(val, pow))
</script>
