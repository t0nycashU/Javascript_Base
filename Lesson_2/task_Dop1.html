<script>
alert(null > 0); // false
alert(null < 0); // false
alert(null >= 0); // true Если я правильно понял такое значание принимется из-за абстрактного алгоритма сравнения для отношений в спецификации Javascript
alert(null <= 0); // true
alert(null == 0); // false
alert(null === 0); // false

</script>
