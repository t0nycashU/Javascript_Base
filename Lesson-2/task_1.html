<script>

var a = 1, b = 1, c, d;

c = ++a; alert(c);           // 2 /* выполняется унарный оператор инкрементирования переменной а в префикстной форме и записывается в переменную с */
d = b++; alert(d);           // 1 /* выполняется унарный оператор инкрементирования переменной b в постфикстной форме и записывается в переменную d */
c = (2 + ++a); alert(c);      // 5 /* в данном бинарном операторе по приоритету выполняется с начала унарный оператор а, так как ранее в оператор а было записано значение 2, то результате действия получается 3 и оно складывается с 2*/
d = (2+ b++); alert(d);      // 4 /*  в данном бинарном операторе выполняется сложение, ранее в b было выполнено постфикстная форма инкрементирования и в результате было записано значение 2, то результат сложения получтся 4*/
alert(a);                    // 3 /* 3 получается в результате двух префиксных форм инкремирования выше*/
alert(b);                    // 3 /* 3 получается в результате двух постфиксных форм инкремирования выше*/
   
</script>
