<script>

    var arg1 = +prompt("Введите первое число:");
    var arg2 = +prompt("Введите второе число:");
    var operation = prompt("Введите арифметическую операцию (сложение, вычитание, деление, умножение:")


    function mathOperation(arg1, arg2, operation){
            switch(operation){
                    case "сложение":
                        return arg1 + arg2;
                        break;
                    case "вычитание":
                        return arg1 - arg2;
                     break;
                 case "деление":
                               return arg1 / arg2;
                     break;
                    case "умножение":
                        return arg1 * arg2;
                     break;
               }
    }

alert(mathOperation(arg1, arg2, operation));
</script>
