<script>
    
    var a = +prompt("Введите первое число:");
    var b = +prompt("Введите второе число:");

    function addition(a, b) {
        return a + b;
    }

    function subtraction(a, b) {
        return a - b;
    }

    function division(a, b) {
        return a / b;
    }

    function multiplication(a, b) {
        return a * b;
    }

alert("Результат операции cложения: " + addition(a, b));
alert("Результат операции вычитания: " + subtraction(a, b));
alert("Результат операции умножения: " + division(a, b));
alert("Результат операции деления: " + multiplication(a, b));

</script>
